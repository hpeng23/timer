<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Timer - 5 Minutes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="timer-card">
            <h1 class="title">Break Timer</h1>
            <p class="subtitle">Take a 5-minute break</p>
            
            <div class="timer-display">
                <div class="time-circle">
                    <div class="time-text">
                        <span id="minutes">05</span>:<span id="seconds">00</span>
                    </div>
                    <svg class="progress-ring" width="300" height="300">
                        <circle class="progress-ring-bg" cx="150" cy="150" r="140"></circle>
                        <circle class="progress-ring-fill" cx="150" cy="150" r="140"></circle>
                    </svg>
                </div>
            </div>
            
            <div class="controls">
                <button id="startBtn" class="btn btn-primary">Start</button>
                <button id="pauseBtn" class="btn btn-secondary" disabled>Pause</button>
                <button id="resetBtn" class="btn btn-secondary">Reset</button>
            </div>
            
            <div class="status">
                <p id="statusText" class="status-text">Ready to start your break</p>
            </div>
            
            <div class="settings">
                <div class="setting-item">
                    <label for="breakDuration">Break Duration (minutes):</label>
                    <select id="breakDuration">
                        <option value="1">1 minute</option>
                        <option value="3">3 minutes</option>
                        <option value="5" selected>5 minutes</option>
                        <option value="10">10 minutes</option>
                        <option value="15">15 minutes</option>
                    </select>
                </div>
                
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="soundEnabled" checked>
                        Enable sound notifications
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
